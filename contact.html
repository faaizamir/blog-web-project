<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/blogpost.css">
    <title>iBlog - Faaiz</title>
</head>

<body>
    <div class="navigationBar w-80">
        <div class="left">
            <a href="/">
                <img src="img/logo.png" alt="">
            </a>
            <div>
                <a href="/">Home</a>
                <a href="/">About</a>
                <a href="/contact.html">Contact Us</a>
            </div>
        </div>
        <div class="right">
            <form action="/search.html" method="get">
                <input type="text" name="query" id="search" placeholder="Searh For Articles">
                <button class="btn">Search</button>
            </form>
        </div>
    </div>

    <div class="w-80 m-auto line"></div>

    <div class="contact-box">
        <h1 class="ach1">Contact Us</h1>
        <form action="none" method="post" class="contact">
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <input type="number" name="age" id="age" placeholder="Enter Your Age">
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <input type="number" name="number" id="number" placeholder="Enter Your Phone Number">
            <input type="text" name="Address" id="Address" placeholder="Enter Your Address">
            <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Enter Your Question/Problem"></textarea>
            <button class="btn button1">Submit</button>
        </form>
    </div>

    <footer class="footer cf">
        Copyright &copy; iBlog-faaiz.in
    </footer>
</body>

</html>
